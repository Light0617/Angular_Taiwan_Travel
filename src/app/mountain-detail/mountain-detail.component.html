<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around top"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="100">
      <h3>{{mountain.name | uppercase}}</h3>
      <hr>
  </div>


  <div fxFlex="40" *ngIf="mountain" [@visibility]="visibility" [@expand] >
    <mat-card class= "leftCard">

      <img  mat-card-image [routerLink]="['/mountaindetail', next]"
            src="{{BaseURL + mountain.image}}" alt={{mountain.name}}>
      <mat-card-actions>
        <button mat-button [routerLink]="['/mountaindetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click) = "goBack()">BACK</button>
        <span (click) = "changeStyle()" [hidden] = "!isLike">
          <i class="material-icons red100" color="#FB8C00">favorite</i>
        </span>
        <span (click) = "changeStyle()" [hidden] = "isLike">
          <i class="material-icons">favorite_border</i>
        </span>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/mountaindetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
    <div [hidden]="mountain || errMess">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
    <div *ngIf="errMess">
      <h2>Error</h2>
      <h4>{{errMess}}</h4>
    </div>
  </div>

  <div fxFlex="40" *ngIf="mountain" [@visibility]="visibility" [@expand]>
    <mat-card>

      <mat-card-header>
        <mat-card-title>
          <h3>{{mountain.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-card>
          <h3>Description</h3>
          <p>{{mountain.description}}</p>
        </mat-card>

        <mat-card>
          <h3>Rating:</h3>
          <span *ngFor="let dummy of ' '.repeat(mountain.starts).split('')">
            <i class="material-icons yellow100">star</i>
          </span>
          <span *ngFor="let dummy of ' '.repeat((5-mountain.starts)).split('')">
            <i class="material-icons yellow100">star_border</i>
          </span>
        </mat-card>

      </mat-card-content>

    </mat-card>
  </div>


</div>
